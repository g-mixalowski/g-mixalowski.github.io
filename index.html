<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта фестиваля</title>
    <style>
        body {
            margin: 0;
            background-color: #262626;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .map-container {
            position: relative;
            display: inline-block;
            margin: 20px auto;
        }

        .map {
            width: 80%; /* Масштабируемая большая карта */
            height: auto;
        }

        .zone {
            position: absolute;
            border: 2px solid transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .zone:hover {
            border-color: white;
        }

        .zone.active {
            background-color: rgba(255, 0, 0, 0.5);
            border-color: red;
        }

        .time-dots {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }

        .time-dot {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .time-dot:hover {
            background-color: red;
        }

        .time-dot.active {
            background-color: red;
        }

        .schedule {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
		
		.image-wrapper {
            display: inline-block; /* Подгоняет размеры под содержимое */
            position: relative; /* Если нужны вложенные абсолютные элементы */
        }

        .image-wrapper img {
            display: block; /* Убирает лишние отступы (как у inline-block) */
            width: 100%; /* Масштабирует изображение, если нужны стили */
            height: auto; /* Сохраняет пропорции */
        }
		
		#zone-r {
			transform: rotate(30deg);
			transform-origin: top right;
		}
		
		#zone-library {
			transform: rotate(30deg);
			transform-origin: bottom right;
		}
		
		#zone-atrium {
			transform: rotate(20deg);
			transform-origin: bottom right;
		}
		
		#zone-dg {
			transform: rotate(20deg);
			transform-origin: bottom right;
		}
		
		#zone-lectorium {
			transform: rotate(20deg);
			transform-origin: bottom right;
		}
		
		#library-img {
			position: absolute;
			top: 5%;
			left: 30%; 
			width: 25%;
		}
		
    </style>
</head>
<body>

    <div class="image-wrapper">
        <!-- Большая карта -->
        <img src="png/map.png" alt="Карта фестиваля" class="map" id="map">
        <img src="png/library.png" alt="Библиотека" class="library-img" id="library-img">
		
        
        <!-- Кликабельные зоны -->
        <div class="zone" id="zone-r" style="top: 40%; left: 50%; width: 32%; height: 17%;"></div>
        <div class="zone" id="zone-library" style="top: 16%; left: 25%; width: 22%; height: 19%;"></div>
		<div class="zone" id="zone-cs" style="top: 60%; left: 80.5%; width: 19%; height: 24%;"></div>
		<div class="zone" id="zone-atrium" style="top: 38%; left: 16.5%; width: 11%; height: 29%;"></div>
		<div class="zone" id="zone-dg" style="top: 68%; left: -4%; width: 27%; height: 40%;"></div>
		<div class="zone" id="zone-lectorium" style="top: 77%; left: 10%; width: 9%; height: 11%;"></div>
        <!-- Добавь остальные зоны тут -->
    </div>

    <!-- Кликабельные кружки времени -->
    <div class="time-dots">
        <div class="time-dot" data-hour="20:00"></div>
        <div class="time-dot" data-hour="21:00"></div>
        <div class="time-dot" data-hour="22:00"></div>
        <div class="time-dot" data-hour="23:00"></div>
        <div class="time-dot active" data-hour="00:00"></div>
        <div class="time-dot" data-hour="01:00"></div>
        <div class="time-dot" data-hour="02:00"></div>
        <!-- Добавь остальные часы -->
    </div>

    <!-- Расписание -->
    <div class="schedule" id="schedule">
        <h3>Корпус R</h3>
        <p>R302 - МК один "То-се" (00:00 - 01:30)</p>
        <p>R203 - МК один "Пятое десятое" (23:40 - 02:00)</p>
        <p>R502 - МК один "О том о сем" (00:00 - 00:45)</p>
    </div>

    <script>
        // Зоны и расписание
        const zones = {
            "zone-r": {
                title: "Корпус R",
                schedule: `
                    <p>R302 - МК один "То-се" (00:00 - 01:30)</p>
                    <p>R203 - МК один "Пятое десятое" (23:40 - 02:00)</p>
                    <p>R502 - МК один "О том о сем" (00:00 - 00:45)</p>
                `
            },
            "zone-library": {
                title: "Библиотека",
                schedule: `
                    <p>Лекция "Научное будущее" (20:00 - 21:00)</p>
                    <p>Мастер-класс "Чтение будущего" (22:00 - 23:00)</p>
                `
            },
			"zone-cs": {
                title: "Культурный центр",
                schedule: `
                    <p>Лекция "Научное будущее" (20:00 - 21:00)</p>
                    <p>Мастер-класс "Чтение будущего" (22:00 - 23:00)</p>
                `
            },
			"zone-atrium": {
                title: "Атриум",
                schedule: `
                    <p>Лекция "Научное будущее" (20:00 - 21:00)</p>
                    <p>Мастер-класс "Чтение будущего" (22:00 - 23:00)</p>
                `
            },
			"zone-dg": {
                title: "Корпус D и G",
                schedule: `
                    <p>Лекция "Научное будущее" (20:00 - 21:00)</p>
                    <p>Мастер-класс "Чтение будущего" (22:00 - 23:00)</p>
                `
            },
            "zone-lectorium": {
                title: "Лекториум",
                schedule: `
                    <p>Очень важная лекция (20:00 - 21:00)</p>
                `
            }
        };

        const timeSchedule = {
            "20:00": "Мероприятия на 20:00 ещё не начались.",
            "21:00": "Обзорная лекция в атриуме.",
            "22:00": "Мастер-класс в библиотеке.",
            "23:00": "Вечеринка в корпусе R.",
            "00:00": "Основные события корпуса R.",
            "01:00": "Ночные активности.",
            "02:00": "Финал лекции в корпусе S."
        };

        // Обработчик нажатий на зоны
        const mapZones = document.querySelectorAll(".zone");
        const scheduleDiv = document.getElementById("schedule");

        mapZones.forEach(zone => {
            zone.addEventListener("click", () => {
                // Убираем активность у всех зон
                mapZones.forEach(z => z.classList.remove("active"));
                // Добавляем активность текущей зоне
                zone.classList.add("active");

                // Обновляем расписание
                const zoneData = zones[zone.id];
                if (zoneData) {
                    scheduleDiv.innerHTML = `<h3>${zoneData.title}</h3>${zoneData.schedule}`;
                }
            });
        });

        // Обработчик нажатий на время
        const timeDots = document.querySelectorAll(".time-dot");

        timeDots.forEach(dot => {
            dot.addEventListener("click", () => {
                // Убираем активность у всех точек
                timeDots.forEach(d => d.classList.remove("active"));
                // Добавляем активность текущей точке
                dot.classList.add("active");

                // Обновляем расписание
                const hour = dot.dataset.hour;
                if (hour && timeSchedule[hour]) {
                    scheduleDiv.innerHTML = `<h3>Расписание на ${hour}</h3><p>${timeSchedule[hour]}</p>`;
                }
            });
        });
    </script>

</body>
</html>
