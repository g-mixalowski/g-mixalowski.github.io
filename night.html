<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ночь студента 2025</title>
    <style>
        @font-face {
            font-family: 'Involve';
            src: url('fonts/involve/Involve-Regular.ttf') format('truetype'),
                 url('fonts/involve/Involve-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'Involve', Arial, sans-serif;
            background-color: #262626;
            color: #ffffff;
            text-align: center;
            line-height: 1.15; /* Интерлиньяж 115% */
            letter-spacing: 0.02em; /* Межбуквенный интервал 2% */
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            font-size: 14px;
            color: #ffffff;
        }

        .nav-bar div {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .content {
            margin-top: 50px;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
        }

        .logo span {
            display: block;
            font-size: 24px;
            font-weight: normal;
            margin-top: -10px;
        }

        .subtitle {
            font-size: 24px;
            margin: 20px 0;
        }

        .date-box {
            border: 1px solid #ffffff;
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 18px;
        }

        .button {
            margin: 30px 0;
        }

        .button a {
            text-decoration: none;
            display: inline-block;
            background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
            color: #262626;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .note {
            font-size: 12px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div>плашка навигации</div>
        <div>плашка навигации</div>
        <div>плашка навигации</div>
        <div>плашка навигации</div>
    </div>
    <div class="content">
        <div class="logo">
            Дрочь<br>
            <span>Студентов 2025</span>
        </div>
        <div class="subtitle">Будущее уже сегодня</div>
        <div class="date-box">
            24 января — 25 января<br>
            20:00 — 6:00
        </div>
        <div class="button">
            <a href="#">Регистрация</a>
        </div>
        <div class="note">Только для студентов, выпускников и сотрудников НИУ ВШЭ</div>
    </div>
</body>
</html>
